name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Change directory
      run: cd MonsterMexa
    - name: Restore dependencies
      run: dotnet restore MonsterMexa.sln
    - name: Build 
      run: dotnet build MonsterMexa.sln --no-restore
   
